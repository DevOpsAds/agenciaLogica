{% load static %}

{% url 'home' as home_url %}
<style>
    .skill-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .skill-grid .block i {
        font-size: 35px;
        color: #02bdd5;
    }
</style>



<!-- Service Page Section Start -->
<section id="service-page" class="pages service-page"> <!-- Adicionado -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="subtitle wow fadeInUp animated" data-wow-delay=".3s" data-wow-duration="500ms">Principais Habilidades</h2>
            </div>
        </div>
        <div class="row skill-grid"> <!-- Adicionado a classe skill-grid -->
            {% for skill in top_skills %}
            <div class="col-md-6">
                <div class="block wow fadeInUp animated" data-wow-duration="400ms" data-wow-delay="600ms">
                    <i class="fas fa-desktop"></i> 
<i class="fas fa-laptop"></i> 
<i class="fas fa-microchip"></i> 
<i class="fas fa-hdd"></i> 
<i class="fas fa-cogs"></i> 
                    {% if skill.icon %}
                    <i class="{{ skill.icon }}"></i>
                    {% else %}
                    <i class="ion-ios-help-outline"></i> {# Ícone padrão caso não seja fornecido #}
                    {% endif %}
                    <h4>{{ skill.name }}</h4>
                    <p>{{ skill.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
